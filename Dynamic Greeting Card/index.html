<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gree</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // Your  code will go here
    let root = ReactDOM.createRoot(document.getElementById("root"));

    function GreetingCard({ greet, name }) {
        return (
            <div>
                <h2 className="greeting">{greet}</h2>
                <p className="name">To: {name}</p>
            </div>
        );
    }

    function App() {

        let arr = [{ greeting: "Happy Birthday", name: "Prasanth" }, { greeting: "Hi", name: "Vamshi" }, { greeting: "Congratulations", name: "John" }];

        return <ul>
            <h1>Greeting Cards</h1>
            {
                arr.map((ele) => (
                    <li><GreetingCard greet={ele.greeting} name={ele.name} />
                    </li>
                ))
            }
        </ul>
    }

    root.render(<App />)
</script>

</html>
